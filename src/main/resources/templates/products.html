<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>


<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div th:if="${size == 0}" >
                        <p>Нет товаров</p>
                    </div>
                    <div th:if="${success}" >
                        <p th:text="${success}"></p>
                    </div>
                    <div th:if="${error}" >
                        <p th:text="${error}"></p>
                    </div>
                    <a  class="btn btn-primary"  th:href="@{/add-product}">Добавить товар</a>
                    <table class="table table-striped" th:if="${size > 0}">
                        <thead>
                        <tr >
                            <th scope="col">Название</th>
                            <th scope="col">Категория</th>
                            <th scope="col">Цена</th>
                            <th scope="col">Количество</th>
                            <th scope="col">Картинка</th>
                            <th scope="col">Изменить</th>
                            <th scope="col">Действие</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="products : ${products}">
                            <th scope="row " th:text="${products.name}"></th>
                            <td th:text="${products.category.name}"></td>
                            <td th:text="${products.costPrice}"></td>
                            <td th:text="${products.currentQuantity}"></td>
                            <td ></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>

                    </table>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- Footer -->
            <footer th:replace="fragments :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll" >
    </a>


    <div th:replace="fragments :: script"></div>

<script th:src="@{/js/categories.js}"></script>


</body>

</html>
