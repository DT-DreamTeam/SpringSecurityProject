<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org">

<head th:replace="fragments :: header">
</head>


<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div th:if="${size == 0}">
                        <p>No category</p>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add new category</button>
                    <div th:if = "${success}" class="text-center alert alert-success">
                        <p th:text="${success}"></p>
                    </div>
                    <div th:if = "${failed}" class="text-center alert alert-danger">
                        <p th:text="${failed}"></p>
                    </div>
                    <table class="table table-bordered" th:if = "${size>0}">
                        <thead>
                        <tr>
                            <th scope="col">Номер категории</th>
                            <th scope="col">Наименование категори</th>
                            <th scope="col">Изменить название категории</th>
                            <th scope="col">Действие</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <th scope="row" th:text="${category.id}"></th>
                            <td th:text="${category.name}" ></td>
                            <td >
                                <a id="editButton"
                                   th:href="@{/findById(id = ${category.id})}"
                                   class="btn btn-primary">Изменить
                                </a>
                            </td>
                            <td></td>
                        </tr>
                        </tbody>

                    </table>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- Footer -->
            <footer th:replace="fragments :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll" >
    </a>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalExample" aria-hidden="true">
        <form>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" >Изменить категории</h1>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="nameEdit" class="col-form-label">Название:</label>
                        <input type="text" class="form-control"id="nameEdit" name = "nameEdit">
                    </div>

                        <div class="mb-3">
                            <label for="idEdit" class="col-form-label">Номер:</label>
                            <input type="text" class="form-control"id="idEdit" name = "idEdit">
                        </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Соxранить</button>
                </div>
            </div>
        </div>
        </form>
    </div>

    <div th:replace="fragments :: script"></div>


</body>

</html>
